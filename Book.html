    <script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			
	});

    $('.flipbook2').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Auto center this flipbook

			autoCenter: true

	});

    $('.flipbook3').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Auto center this flipbook

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['book/lib/turn.js'],
	nope: ['book/lib/turn.html4.min.js'],
	both: ['book/basic/css/basic.css'],
	complete: loadApp
});

</script>

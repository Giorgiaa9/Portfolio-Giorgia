<script>
  const swiper = new Swiper(".cardsSwiper", {
    effect: "cards",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 1,
  });

  // click sulla card â†’ slide successiva
  document
    .querySelector(".cardsSwiper")
    .addEventListener("click", () => {
      swiper.slideNext();
    });
</script>

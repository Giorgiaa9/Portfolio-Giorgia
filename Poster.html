                <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                    data-bs-dismiss="modal" aria-label="Close">
                </button>

                <div class="modal-body text-center">
                    <img src="" id="modalImage" class="img-fluid rounded" alt="poster grande">
                </div>

            </div>
        </div>
    </div>

    </div>

</head>

<body>
    <nav class="navbar navbar-expand-sm custom-navbar">
        <div class="container-fluid px-4">

            <a class="navbar-brand" href="index.html">
                <img src="img/Monogramma2.png" alt="Logo Home" width="100" height="100"
                    class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

                        <a class="nav-link" href="Contatti.html">

                        </a>

                    </li>


            </div>
        </div>
    </nav>


    <section>

        <div class="container-fluid text-center">

            <h1 class="display-4 display-md-2 progetti">Poster</h1>
            <div class="swiper cardsSwiper lavori">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/poster/poster-01.png" class="img-fluid poster-thumb" data-bs-toggle="modal"
                            data-bs-target="#imageModal" data-img="img/poster/poster-01.png" alt="poster 1">
                    </div>

                    <div class="swiper-slide">
                        <img src="img/poster/poster-02.png" class="img-fluid poster-thumb" data-bs-toggle="modal"
                            data-bs-target="#imageModal" data-img="img/poster/poster-02.png" alt="poster 2">
                    </div>

                    <div class="swiper-slide">
                        <img src="img/poster/poster-03.png" class="img-fluid poster-thumb" data-bs-toggle="modal"
                            data-bs-target="#imageModal" data-img="img/poster/poster-03.png" alt="poster 3">
                    </div>

                    <div class="swiper-slide">
                        <img src="img/poster/poster-04.png" class="img-fluid poster-thumb" data-bs-toggle="modal"
                            data-bs-target="#imageModal" data-img="img/poster/poster-04.png" alt="poster 4">
                    </div>


                </div>

            </div>
    </section>



    <section>

            <div class="container-fluid footer">

                    </div>

                    <nav>

                        <a href="Contatti.html" class="text-muted text-decoration-none me-3">Contattami</a>


                </div>
            </div>
        </footer>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".cardsSwiper", {
            effect: "cards",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 1,
        });


    </script>

    <script>
        const modalImage = document.getElementById("modalImage");

        document.querySelectorAll(".poster-thumb").forEach(img => {
            img.addEventListener("click", () => {
                modalImage.src = img.getAttribute("data-img");
            });
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
